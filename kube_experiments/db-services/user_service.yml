apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: db-services
  labels:
    app: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service-container
        image: sergeyer/trrp_user_service
        ports:
        - containerPort: 50051
        env:
        - name: POSTGRES_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: pg-config
              key: postgresConn
              
---
apiVersion: v1
kind: Service
metadata:
  namespace: db-services
  name: user-service-grpc
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
 