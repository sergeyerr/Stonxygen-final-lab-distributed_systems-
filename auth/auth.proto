syntax = "proto3";

package authService;


service auth {
  rpc GetToken(UserPasswordRequest) returns (TokenAnswer) {}
  rpc CheckToken(CheckTokenRequest) returns (OkAnswer) {}
  rpc RegisterUser(UserPasswordRequest) returns (TokenAnswer) {}
}


message UserPasswordRequest {
  string user = 1;
  string password = 2;
}

message CheckTokenRequest {
  string token = 1;
}

message OkAnswer {
  int32 ok_code = 1;
}

message TokenAnswer {
  string token = 1;
}